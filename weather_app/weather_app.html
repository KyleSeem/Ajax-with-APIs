<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="description" content="Coding Dojo Assignment - Ajax with APIs">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
				$('#form').submit(function(){
					var city = $('input:text[id=city]').val();
					var key = "6757c4b3a8e1bcb099e76f40a9becbd0";

					$.get("http://api.openweathermap.org/data/2.5/weather?q="+city+"&units=imperial&&appid="+key, function(res){
						var result = "";
						result += "<h2>"+res.name+"</h2>";
						result += "<h4>Temperature: "+res.main.temp+"F</h4>";

						$('#info').html(result);
					}, 'json');
					return false
				});
    	})
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
	<body>
    <div class="container" style="width: 800px; margin: auto;">
      <header>
        <h1 style="margin-bottom: 30px;">Weather Forecast App</h1>
      </header>
      <section style="width: 600px;">
        <form class="form-inline" id="form">
          <input type="text" id="city" class="form-control" placeholder="city">
          <button class="btn btn-primary" type="submit">Search Weather</button>
        </form>
				<div id="info" style="height:200px;"></div>
      </section>
    </div>
	</body>
</html>
