<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Pokedex</title>
		<meta name="description" content="Coding Dojo Assignment - Ajax API w/ jQuery">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){

        $('img').click(function(){
          var id = $(this).attr('id');
          $.get("http://pokeapi.co/api/v1/pokemon/" + id, function(res){
            var pokedex = "";
            pokedex += "<h2>" + res.name + "</h2>";
            pokedex += "<img id='"+id+"' src='http://pokeapi.co/media/img/" + id + ".png' alt='" + id + "'>";
            pokedex += "<h4>Types</h4>";
            pokedex += "<ul>";
            for(var i = 0; i < res.types.length; i++){
              pokedex += "<li>" + res.types[i].name + "</li>";
            }
            pokedex += "</ul>";
            pokedex += "<h4>Height</h4>";
            pokedex += "<p>"+res.height+"</p>";
            pokedex += "<h4>Weight</h4>";
            pokedex += "<p>"+res.weight+"</p>";

            $('#info').html(pokedex);
          }, 'json');
        });
      })
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
    <div id="container">
      <header>
        <h1>Pokedex</h1>
        <h3>Click a Pokemon to view its info</h3>
      </header>

      <section id="pics" class="well"></section>

      <aside id="info" class="well"></aside>

    </div>
	</body>
  <script type="text/javascript">
    var output = "";
    for(var i = 1; i < 152; i++){
      output += "<img id='"+i+"' src='http://pokeapi.co/media/img/"+i+".png'>";
    }
    document.getElementById('pics').innerHTML = output;
  </script>
</html>
